{% extends "layout.html" %}
{% block content %}
<div class="list">
    <ul>
        <li class="list-header">
            <h1>{{ count }} result{{ "s" if count != 1 else "" }} found for "{{ keyword }}"</h1>
        </li>
        {% for result in results %}
        <a href="/post/{{ result.id }}">
            <li>{{ result.title }}</li>
        </a>
        {% endfor %}
    </ul>
</div>
<button class="button" style="margin-top: 35px" onclick="location.href='/'">Back to front page</button>
<p></p>
{% endblock %}
